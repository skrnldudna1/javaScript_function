<!DOCTYPE html>
<html>
<head>
    <script>
       let d = new Date();
       let year = d.getFullYear();
       let month = d.getMonth();
       month++;
       let date = d.getDate();
       let hour = d.getHours();
       let minute = d.getMinutes();
       let second = d.getSeconds();

       document.write(year + "/" + month + "/" + date + " ");
       document.write(hour + ":" + minute + ":" + second)

    </script>
    <meta charset="UTF-8">
    <title>자바스크립트의 Data 함수</title>
</head>
<body>
    
</body>
</html>
